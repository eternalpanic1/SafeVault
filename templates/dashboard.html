<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 20px;
    background-color: #f8f9fa; /* Light gray background */
}

h2 {
    color: #007bff; /* Dark blue header text */
    text-align: center;
}

.button-container {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.button {
    display: inline-block;
    padding: 15px 25px;
    margin: 10px;
    background-color: #007bff; /* Dark blue button background */
    color: #fff;
    text-decoration: none;
    border-radius: 8px;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

  </style>
  <title>Dashboard</title>
</head>
<body>
  <h2>Welcome to Your Dashboard</h2>
  <div class="button-container">
    <a href="/display_passwords" class="button">Display Passwords</a>
    <a href="/insert_password" class="button">Insert Password</a>
    <a href="/update_password" class="button">Update Password</a>
    <a href="/delete_password" class="button">Delete Password</a>
  </div>

</body>
</html>
